<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time's Out</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/timeout.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="assets/images/gif/time-out-img.gif"
        alt="Time Out GIF"
        class="timeout-gif"
      />
      <div class="message-content">
        <h2>Time is out, sorry!</h2>
        <p>Your time has expired. Please retake the exam.</p>
        <a href="exam.html" onclick="localStorage.removeItem('remainingTime')">
          <button class="btn">
            <i class="fas fa-redo"></i> Retake the Exam
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
